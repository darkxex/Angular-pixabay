<app-spinner *ngIf="loading"></app-spinner>
<div *ngIf="!loading && !empty" class="row row-cols-1 row-cols-md-4">
  <div *ngFor="let imagen of listImagenes" class="col mb-2">
    <div class="card">
      <img [src]="imagen.previewURL" class="card-img-top" alt="...">
      <div class="card-body text-center">
        <a [href]="imagen.largeImageURL" target="_blank" class="btn btn-primary">Ver Imagen</a>
       </div>
       <div class="card-footer text-muted text-center">
        <div class="row">
          <div class="col">
            <i class="fa fa-thumbs-up" aria-hidden="true"></i> <span class="badge badgelight">{{imagen.likes}}</span>
          </div>
          <div class="col">
            <i class="fa fa-eye" aria-hidden="true"></i> <span class="badge badgelight">{{imagen.views}}</span>
          </div>
        </div>
       </div>
    </div>
  </div>
</div>
<div>
  <ul class="pagination pagination-lg d-flex justify-content-center">
    <li class="page-item" *ngIf="paginaAnteriorClase()">
      <a class="page-link" (click)="paginaAnterior()">&laquo;</a>
    </li>
    <li class="page-item disabled" *ngIf="totalPaginas > 1">
      <a class="page-link">{{paginaActual}}</a>
    </li>
    <li class="page-item" *ngIf="paginaSiguienteClase()">
      <a class="page-link" (click)="paginaSiguiente()">&raquo;</a>
    </li>
  </ul>
</div>
